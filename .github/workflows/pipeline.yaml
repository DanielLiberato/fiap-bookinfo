name: FIAP Enterprise Pipeline

on:
  push:
    branches: [ "main", "master" ]

jobs:
  # JOB 1: Garantia de Qualidade (Code Analysis & Unit Test)
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install flask flake8

      - name: Code Analysis (Lint)
        run: |
          # Verifica estilo de cÃ³digo (PEP8)
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          echo "âœ… Code Analysis Approved"

      - name: Unit Tests
        run: |
          echo "Executando testes unitÃ¡rios REAIS com Unittest..."
          python -m unittest test_app.py
          echo "âœ… Testes de integraÃ§Ã£o de rota aprovados."

  # JOB 2: ConstruÃ§Ã£o e Entrega (Build, Push, Security)
  build-delivery:
    runs-on: ubuntu-latest
    needs: quality-check # SÃ³ roda se o quality-check passar
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Usa o ID do commit (github.sha) para garantir unicidade entre jobs
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/bookinfo-fiap:latest
            ${{ secrets.DOCKER_USERNAME }}/bookinfo-fiap:${{ github.sha }}

      - name: Security Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/bookinfo-fiap:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  # JOB 3: Deploy (SimulaÃ§Ã£o GitOps)
  deploy:
    runs-on: ubuntu-latest
    needs: build-delivery # SÃ³ roda se a imagem tiver subido com seguranÃ§a
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy Strategy
        run: |
          echo "ðŸš€ Iniciando Deploy da versÃ£o ${{ github.sha }}..."
          
          # Atualiza manifesto K8s (Se o arquivo existir, senÃ£o apenas simula)
          if [ -f k8s/deployment.yaml ]; then
            sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/bookinfo-fiap:${{ github.sha }}|g" k8s/deployment.yaml
            cat k8s/deployment.yaml
          fi

          echo "ðŸ”„ Aplicando no Cluster Kubernetes..."
          echo "kubectl apply -f k8s/deployment.yaml"
          echo "âœ… Deploy realizado com sucesso!"